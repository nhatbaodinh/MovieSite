<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Upload Video - MovieCMS</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}">
   <link rel="stylesheet" href="{{ url_for('static', filename='css/osahan.css') }}">
</head>
<body id="page-top">
   {% include 'fragments/navbar.html' %}
   <div id="wrapper">
      {% include 'fragments/sidebar.html' %}
      <div id="content-wrapper">
         <div class="container-fluid upload-details">
            <div class="row">
               <div class="col-lg-12">
                  <div class="main-title">
                     <h6>Thông tin phim</h6>
                  </div>
               </div>
            </div>

            <form action="{{ url_for('movie.upload_movie') }}" method="POST" enctype="multipart/form-data">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="form-group">
                        <label for="title">Tên phim</label>
                        <input type="text" name="title" class="form-control" id="title" required placeholder="Nhập tên phim">
                     </div>
                  </div>

                  <div class="col-lg-12">
                     <div class="form-group">
                        <label for="description">Mô tả</label>
                        <textarea name="description" rows="3" class="form-control" id="description" required placeholder="Mô tả phim"></textarea>
                     </div>
                  </div>

                  <div class="col-lg-4">
                     <div class="form-group">
                        <label for="category">Thể loại</label>
                        <select name="category" class="form-control" id="category" required>
                           <option value="">-- Chọn thể loại --</option>
                           {% for category in categories %}
                           <option value="{{ category.id }}">{{ category.name }}</option>
                           {% endfor %}
                        </select>
                     </div>
                  </div>

                  <div class="col-lg-4">
                     <div class="form-group">
                        <label for="poster_file">Ảnh poster</label>
                        <input type="file" name="poster_file" class="form-control-file" id="poster_file" accept="image/*">
                     </div>
                  </div>

                  <div class="col-lg-4">
                     <div class="form-group">
                        <label for="video_file">Chọn video</label>
                        <input type="file" name="video_file" class="form-control-file" id="video_file" accept="video/*" required>
                     </div>
                  </div>

                  <div class="col-lg-12">
                     <button type="submit" class="btn btn-primary btn-block">Upload Video</button>
                  </div>
               </div>
            </form>

         </div>
      </div>
   </div>

   <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
   <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
